<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="preloader">
    <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path fill="currentColor"
        d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
      </path>
    </svg>
  </div>


  <section class="main">

    <div class="popup">
      <div class="popup_window">
        <div class="btn RU">Русский</div>
        <div class="btn EN">English</div>
        <div class="btn DE">Deutsche</div>
      </div>
    </div>

    <div class="input-cities">
      <input id="select-cities" type="text" placeholder="">
      <div class="close-button"></div>
      <label class="label" for="select-cities">Страна или город</label>
      <span class="focus-border"><i></i></span>

      <div class="dropdown">

        <div class="dropdown-lists">

          <div class="dropdown-lists__list dropdown-lists__list--default"></div>

          <div class="dropdown-lists__list dropdown-lists__list--select"></div>

          <div class="dropdown-lists__list dropdown-lists__list--autocomplete"></div>

        </div>
      </div>
      <a target="_blank" class="button disabled" href="#">Перейти</a>
    </div>
  </section>

  <script src="./main.js"></script>
</body>

</html>
